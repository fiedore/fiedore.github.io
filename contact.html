		<!-- Main -->

				<!-- Contact -->
					<section id="contact" class="four">
						<div class="container">

							<header>
								<h2>Contact</h2>
							</header>

							<div id="contact-info"></div>
							<div id="contact-form"></div>
							<script>
							document.addEventListener("DOMContentLoaded", function() {
							    var phone = "+447377186952";
							    var html = 'You can book personnel with us using the form below or by phone <a href="tel:' + phone + '">' + phone + '</a>.';
							    document.getElementById("contact-info").innerHTML = "<p>" + html + "</p>";

							    // FormSubmit form generation
							    var email = "info" + "@" + "broskisecurity.com";
							    var form = document.createElement("form");
							    form.action = "https://formsubmit.co/" + email;
							    form.method = "POST";
							    form.innerHTML = `
							        <input type="text" name="name" placeholder="Name" required>
							        <input type="email" name="email" placeholder="Your Email" required>
							        <textarea name="message" placeholder="Message" required></textarea>
							        <button type="submit">Send</button>
							    `;
							    document.getElementById("contact-form").appendChild(form);
							});
							</script>

						</div>
					</section>
